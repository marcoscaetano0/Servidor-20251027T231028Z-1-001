<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <style>
    body { 
      font-family: Arial, sans-serif; 
      display: flex; 
      justify-content: center; 
      align-items: center; 
      height: 100vh; 
      background-color: #f2f2f2;
    }
    form { 
      display: flex; 
      flex-direction: column; 
      width: 300px; 
      padding: 20px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
    }
    input { 
      margin-bottom: 10px; 
      padding: 8px; 
      font-size: 14px; 
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button { 
      padding: 10px; 
      font-size: 16px; 
      cursor: pointer; 
      background-color: #007bff; 
      color: #fff; 
      border: none; 
      border-radius: 4px;
    }
    p { 
      margin-top: 10px; 
      text-align: center; 
      font-size: 14px; 
    }
    a { 
      color: #007bff; 
      text-decoration: none; 
    }
    a:hover { 
      text-decoration: underline; 
    }
  </style>
</head>
<body>
  <form action="/login" method="POST">
    <h2>Login</h2>
    <input type="text" name="usuario" placeholder="Nome de usuário" required>
    <input type="password" name="senha" placeholder="Senha" required>
    <button type="submit">Entrar</button>
    <p>Não tem conta? <a href="/cadastra">Cadastre-se aqui</a></p>
  </form>
</body>
</html>

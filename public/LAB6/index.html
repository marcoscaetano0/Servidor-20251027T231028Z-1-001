<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LAB 6 - CCP120 | PROGRAMAÇÃO FULL STACK</title>
  <style>
    body {
      background-color: whitesmoke; 
      display: flex;
      justify-content: center;  
      align-items: center;      
      height: 100vh;             
      margin: 0;
    }

    canvas {
      border: 2px solid black;
      background-color: oldlace;
    }
  </style>
</head>
<body>
  
  <canvas id="myCanvas" width="300" height="300"></canvas>

  
  <script>
    const canvas = document.getElementById('myCanvas');
    const ctx = canvas.getContext('2d');

    
    const img = new Image();
    img.src = 'https://avatars.githubusercontent.com/u/204781608?v=4';

    const imgWidth = 50;
    const imgHeight = 50;

    
    let x = canvas.width / 2 - imgWidth / 2;
    let y = canvas.height / 2 - imgHeight / 2;

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.drawImage(img, x, y, imgWidth, imgHeight);
    }

    img.onload = draw;

    canvas.addEventListener('mousemove', (e) => {
      const rect = canvas.getBoundingClientRect();
      let mouseX = e.clientX - rect.left - imgWidth / 2;
      let mouseY = e.clientY - rect.top - imgHeight / 2;

      if (mouseX < 0) mouseX = 0;
      if (mouseY < 0) mouseY = 0;
      if (mouseX > canvas.width - imgWidth) mouseX = canvas.width - imgWidth;
      if (mouseY > canvas.height - imgHeight) mouseY = canvas.height - imgHeight;

      x = mouseX;
      y = mouseY;
      draw();
    });

    canvas.addEventListener('mouseleave', () => {
      draw();
    });
  </script>
</body>
</html>

        // Exercício 02
        // Chão
        ctx.beginPath();
        ctx.lineWidth = 2;
        ctx.fillStyle = 'gray';
        ctx.fillRect(0, 370, 500, 150);
        ctx.closePath();

        // Casa
        ctx.beginPath();
        ctx.lineWidth = 2;
        ctx.fillStyle = '#591D10';
        ctx.strokeStyle = '#591D10';
        ctx.fillRect(195, 250, 120, 120);
        ctx.closePath();
        // janela 01
        ctx.beginPath();
        ctx.lineWidth = 2;
        ctx.fillStyle = 'lightskyblue';
        ctx.strokeStyle = 'lightskyblue';
        ctx.fillRect(206, 280, 35, 35);
        ctx.closePath();
        //Janela 02
        ctx.beginPath();
        ctx.lineWidth = 2;
        ctx.fillStyle = 'lightskyblue';
        ctx.strokeStyle = 'lightskyblue';
        ctx.fillRect(270, 280, 35, 35);

        // porta
        ctx.beginPath();
        ctx.lineWidth = 2;

        // Sol
        ctx.beginPath();

        let canvas2 = document.getElementById('exercicio02');
        let ctx2 = canvas2.getContext('2d');



        // arco 01
        ctx2.beginPath();
        ctx2.lineWidth = 2;

        // Meio branco

        ctx2.beginPath();

        ctx2.lineTo(550, 10)

        // retângulos

        ctx2.beginPath();
        ctx2.lineWidth = 2;
        ctx2.fillStyle = 'blue';
        ctx2.fillRect(0, 0, 70, 70);
        ctx2.closePath();
        // retângulo 02
        ctx2.beginPath();
        ctx2.lineWidth = 2;
        ctx2.fillStyle = 'red';
        ctx2.fillRect(430, 0, 70, 70);
        ctx2.closePath();










        // retângulo meio meio
        ctx2.beginPath();
        ctx2.lineWidth = 2;
        ctx2.fillStyle = 'red';
        ctx2.fillRect(180, 250, 70, 70);

        // Arco parte de baixo esquerda
        ctx2.beginPath();
        ctx2.lineWidth = 2;
        ctx2.strokeStyle = 'green';
        ctx2.arc(250, 500, 122, 1.0 * Math.PI, 2.0 * Math.PI);
        ctx2.stroke();

        // Quadrado branco - inferior direito
        ctx2.beginPath();
        ctx2.lineWidth = 2;
        ctx2.fillStyle = 'white';
        ctx2.fillRect(250, 250, 250, 250);
        ctx2.beginPath();
        // Arco parte de baixo direita

        ctx2.stroke();

        // Quadrado branco - inferior esquerdo
        ctx2.beginPath();
        ctx2.lineWidth = 2;
        ctx2.fillStyle = 'white';
        ctx2.fillRect(169, 410, 80, 90);
        ctx2.closePath();





        // retângulo meio esquerdo
        ctx2.beginPath();
        ctx2.lineWidth = 2;
        ctx2.fillStyle = 'cyan';
        ctx2.fillRect(0, 200, 50, 100);
        ctx2.closePath();
        // retângulo meio direito
        ctx2.beginPath();
        ctx2.lineWidth = 2;
        ctx2.fillStyle = 'cyan';
        ctx2.fillRect(450, 225, 50, 50);
        ctx2.closePath();

        // Linha do azul
        ctx2.beginPath();
        ctx2.moveTo(0, 0);
        ctx2.strokeStyle = 'blue';
        ctx2.lineTo(250, 249);
        ctx2.stroke();

        // Linha do vermelho
        ctx2.beginPath();
        ctx2.moveTo(500, 0);
        ctx2.strokeStyle = 'red';
        ctx2.lineTo(250, 249);
        ctx2.stroke();

        // Linha do meio
        ctx2.beginPath();
        ctx2.moveTo(0, 250);
        ctx2.strokeStyle = 'green';
        ctx2.lineTo(500, 250);
        ctx2.stroke();
        // Linha do meio para baixo
        ctx2.beginPath();
        ctx2.moveTo(250, 500);
        ctx2.strokeStyle = 'gray';
        ctx2.lineTo(250, 250);
        ctx2.stroke();

        ctx2.beginPath();
        ctx2.lineWidth = 2;
        ctx2.strokeStyle = 'green';
        ctx2.arc(250, 250, 110, 1.0 * Math.PI, 2.0 * Math.PI);
